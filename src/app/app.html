<!--App menu-->
<ion-menu [content]="content" color="primary">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
            <button ion-item menuClose (click)="openPage(portalPage)">
                Portal
            </button>
      <button ion-item menuClose (click)="openPage(feedbackPage)">
                Feedback
            </button>
            <button ion-item menuClose (click)="openPage(copyrightPage)">
                Copyright
            </button>
            <button ion-item menuClose (click)="openPage(helpPage)">
                Help
            </button>
            <button ion-item menuClose (click)="openPage(profilePage)">
                Profile
            </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
