<ion-header>

    <ion-navbar color="theme_dark" class="nav" hideBackButton="false">
        <ion-title>Settings</ion-title>
        <ion-buttons end padding>
            <button ion-button icon-only clear color="light" (click)="save(fullname,username,email,gender,phone_no)">
                  <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end padding>
            <button ion-button (click)="openMenu()">
                              <ion-icon name="more"></ion-icon>
                  </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list inset>
        <ion-item-divider>
            <p (color)="theme_dark">Public Information</p>
        </ion-item-divider>
        <ion-item>
            <ion-label stacked>Fullname</ion-label>
            <ion-input type="text" [(ngModel)]="fullname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" disabled="true"></ion-input>
        </ion-item>
        <ion-item-divider>
            <p (color)="theme_dark">Private Information</p>
        </ion-item-divider>
        <ion-item>
            <ion-label stacked>E-mail Address</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Phone number</ion-label>
            <ion-input type="tel" [(ngModel)]="phone_no"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select [(ngModel)]="gender" multiple="false">
                <ion-option value="male"> Male </ion-option>
                <ion-option value="female"> Female </ion-option>
            </ion-select>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <button ion-item block clear (click)="change_password()"> change password </button>
        <button ion-item block clear (click)="open_help_page()"> Help &amp; Support </button>
        <button ion-item block clear (click)="logout()"> Sign out </button>
        <!-- <button ion-item block clear (click)="remember_me()">
                  <ion-label>remember me</ion-label>
                  <ion-checkbox [checked]="remember" (color)="theme_dark()" ></ion-checkbox>
        </button> -->
    </ion-list>
</ion-content>
