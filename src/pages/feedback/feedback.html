<ion-header>

  <ion-navbar color="primary">
    <ion-title>Feedback</ion-title>

            <ion-buttons end padding>
                        <button ion-button (click)="openMenu()">
                                    <ion-icon name="more"></ion-icon>
                        </button>
            </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

            <ion-list no-lines inset>
                        <ion-item>
                                    <ion-label fixed >Fullname</ion-label>
                                    <ion-input type="text" ></ion-input>
                        </ion-item>
                        <ion-item>
                                    <ion-label fixed >Subject</ion-label>
                                    <ion-input type="text" ></ion-input>
                        </ion-item>
                        <ion-item>
                                    <ion-label fixed >Message</ion-label>
                                    <ion-input type="text" colspan="20" rowspan="20"></ion-input>
                        </ion-item>
                        <button ion-button full outline (click)="sendMail()">Send</button>
            </ion-list>

</ion-content>
