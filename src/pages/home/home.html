<ion-content class="content">
            <ion-slides pager color="light">
                        <ion-slide >
                                    <h2 class="heading">Musicality</h2>
                                    <p>The home for tracks</p>
                        </ion-slide>
                        <ion-slide>
                                    <h2 class="heading">Step 1</h2>
                                    <ion-row class="exp">
                                                <ion-col width-50>
                                                            <button ion-button outline round color="dark" (click)="toLoginPage()">Login</button>
                                                </ion-col>
                                                <ion-col width-50>
                                                            <button ion-button outline round color="dark" (click)="toSignupPage()">Signup</button>
                                                </ion-col>
                                    </ion-row>
                        </ion-slide>
                        <ion-slide>
                                    <h2 class="heading"> Step 2 </h2>
                                    <p class="exp">Download your music</p>
                        </ion-slide>
                        <ion-slide>
                                    <h2 class="heading"> Step 3 </h2>
                                    <p class="exp">Play your music</p>
                        </ion-slide>
                        <ion-slide>
                                    <h2 class="heading"> Step 4 </h2>
                                    <p class="exp">Enjoy your chosen tracks</p>
                                    <button ion-button full-width outline color="dark" style="padding: 30px;" (click)="toLoginPage()">Continue</button>
                        </ion-slide>
            </ion-slides>
</ion-content>
