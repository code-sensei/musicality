<ion-content class="content">
            <ion-card class="card">
                        <ion-card-header color="light">
                                    Enter your details
                        </ion-card-header>
                        <ion-card-content>
                                    <ion-list no-lines inset class="transparent">
                                                <ion-item class="transparent">
                                                            <ion-label color="danger" floating>Email</ion-label>
                                                            <ion-input type="email" placeholder="" [(ngModel)]="email"></ion-input>
                                                </ion-item>
                                                <ion-item class="transparent">
                                                            <ion-label color="danger" floating>Password</ion-label>
                                                            <ion-input type="password" placeholder="" [(ngModel)]="password"></ion-input>
                                                </ion-item>
                                                <ion-item class="transparent">
                                                            <button ion-button color="primary" block outline (click)="login()">login</button>
                                                </ion-item>
                                    </ion-list>
                        </ion-card-content>
            </ion-card>

            <p class="action" color="light">Dont have an account? <a color="secondary" (click)="toSignupPage()">Create one.</a></p>
</ion-content>
