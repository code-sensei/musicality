<ion-content class="content">
    <ion-card class="card">
        <ion-card-header color="light">
            Enter your details
        </ion-card-header>
        <ion-card-content>
            <ion-list no-lines inset class="transparent">
                <ion-item class="transparent">
                    <ion-label color="light" floating>Username</ion-label>
                    <ion-input type="email" placeholder="" [(ngModel)]="username"></ion-input>
                </ion-item>
                <ion-item class="transparent">
                    <ion-label color="light" floating>Password</ion-label>
                    <ion-input type="password" placeholder="" [(ngModel)]="password"></ion-input>
                </ion-item>

                <p class="action" color="light">Dont have an account? <a color="light" (click)="toSignupPage()">Create one.</a></p>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <button class="login" ion-button color="light" block round (click)="login(username, password)"> login </button>
</ion-content>
