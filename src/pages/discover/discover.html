<ion-header>

    <ion-navbar color="theme_dark" class="nav" hideBackButton="true">
        <ion-title>Discover</ion-title>
        <ion-buttons end padding>
            <button ion-button (click)="openMenu()">
                  <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="discover()" [(ngModel)]="keyword" placeholder="keyword"></ion-searchbar>

    <!-- Category card horizontal slide -->
    <div class="categories">

    </div>

    <ion-list no-lines>
        <ion-item *ngFor="let track of tracks; let i = index" (click)="trackDetail(i)" class="card-background-page">
            <ion-card>
                <img src="../../assets/disc-bg-img.png" />
                <div class="card-title">{{track.name}}</div>
                <div class="card-subtitle">{{track.artists[0].name}}</div>
            </ion-card>
            <!-- <ion-avatar item-left>
                      <img [src]="">
                </ion-avatar>
                <h2>{{track.name}}</h2>
                <p>{{track.artists[0].name}}</p> -->
        </ion-item>
    </ion-list>
</ion-content>
