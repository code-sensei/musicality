<ion-header>

  <ion-navbar color="theme_dark">
    <ion-title>Help</ion-title>

    <ion-buttons end padding>
                        <button ion-button (click)="openMenu()">
                                    <ion-icon name="more"></ion-icon>
                        </button>
            </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="content">

           <h3 style="text-align: center">Please state your problem</h3>

            <ion-list no-lines>
                        <ion-item >
                                    <button ion-button full outline (click)="uiHelp()" padding>
                                                User interaction/Experience
                                    </button>
                        </ion-item>
                        <ion-item >
                                    <button ion-button full outline (click)="funcHelp()" padding>
                                                Functionality
                                    </button>
                        </ion-item>
            </ion-list>

</ion-content>
